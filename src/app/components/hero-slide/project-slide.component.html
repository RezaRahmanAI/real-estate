<div class="carousel w-full h-[60vh] md:h-[100vh]">
  <div class="list">
    <!-- Loop through slides to create each item -->
    <div class="item" *ngFor="let slide of slides; let i = index">
      <!-- Image wrapper -->
      <div class="relative w-full h-full bg-img"
           [ngStyle]="{'background-image': 'url(' + slide.image + ')'}"></div>
      <!-- Dark overlay -->
      <div class="absolute inset-0 bg-black/40"></div>
      <!-- Content section -->
      <div class="content">
        <div class="author text-accent">{{ slide.author }}</div>
        <div class="title text-light">{{ slide.title }}</div>
        <div class="topic text-lightDark">{{ slide.topic }}</div>
        <div class="buttons">
          <button class="bg-green-500 text-white font-bold rounded-lg" [routerLink]="['/projectdetails', slide.id]">DETAILS</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Thumbnail and arrow sections (unchanged) -->
  <div class="thumbnail">
    <div class="item" *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)">
      <img [src]="slide.image" [alt]="slide.alt + ' thumbnail'" loading="lazy">
      <div class="content">
        <div class="title">{{ slide.thumbnailTitle }}</div>
        <div class="description">{{ slide.thumbnailDescription }}</div>
      </div>
    </div>
  </div>
  <div style="display: none;" class="arrows">
    <button id="prev" aria-label="Previous slide">&lt;</button>
    <button id="next" aria-label="Next slide">&gt;</button>
  </div>
  <div class="time"></div>
</div>
