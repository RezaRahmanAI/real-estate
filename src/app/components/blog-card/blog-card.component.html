<article
  class="card__article relative overflow-hidden w-[400px] h-[550px] cursor-pointer"
  [routerLink]="['/blogDetails', item.id]"
  data-animate
>


  <!-- Date + Event Labels -->
  <div class="card__labels absolute top-3 left-0 right-0 flex justify-between px-3">
    <div
      class="bg-white/80 text-gray-800 text-sm font-semibold px-3 py-1 rounded-md shadow"
    >
      {{ item.postedDate | date : 'MMM d, y' }}
    </div>

    <div
      class="bg-blue-600 text-white text-sm font-semibold px-3 py-1 rounded-md shadow"
    >
      Event
    </div>
  </div>

  <!-- Image -->
  <img
    class="card__img w-[400px] h-[550px] object-cover rounded-b-xl"
    [src]="baseURL + '/api/attachment/get/' + item.image"
    alt=""
  />

  <!-- Card Data -->
  <div
    class="card__data w-[400px] bg-white p-6 rounded-b-xl shadow-[0_8px_24px_hsla(0,0%,0%,0.15)] absolute bottom-[-9rem] left-0 right-0 mx-auto opacity-0 transition-opacity duration-1000 delay-1000"
  >

  <h2 class="card__title text-xl font-medium text-gray-800 mb-3">
      {{ item.title }}
    </h2>
    <span class="card__description block text-sm text-gray-600 mb-1">
      {{ item.description.slice(0,30) + '...' || item.title.slice(0, 50) + '...' }}
    </span>
    

    <!-- Author + Offer Time -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img
          *ngIf="item.picture"
          class="w-10 h-10 rounded-full object-cover"
          [src]="baseURL + '/api/attachment/get/' + item.picture"
          alt=""
        />
        <div>
          <h4 class="font-semibold text-base" *ngIf="item.name">
            {{ item.name }}
          </h4>
          <span class="text-xs text-gray-500">{{
            item.postedDate | date : 'MMMM d, y'
          }}</span>
        </div>
      </div>

      <div *ngIf="item.offerDate">
        <h3 class="font-semibold text-blue-500 text-sm">Offer Time:</h3>
        <span class="text-lg text-red-500">{{ countdown || 'Loading...' }}</span>
      </div>
    </div>

    <a
      class="card__button text-sm font-medium text-[hsl(82,60%,28%)] hover:underline"
      [routerLink]="['/blogDetails', item.id]"
      >Read More</a
    >
  </div>
</article>
