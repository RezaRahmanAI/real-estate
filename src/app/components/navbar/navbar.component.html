<nav
  appNavbarScroll
  class="flex justify-between items-center fixed top-0 w-full z-[1000] px-0"
>
  <div class="w-[85%] mx-auto flex justify-between items-center py-4">
    <div class="nav-left hidden md:flex items-center gap-8 text-light">
      <a
        routerLink="home"
        class="font-semibold hover:text-accent-light transition-colors duration-300"
        >Home</a
      >
      <a
        routerLink="about"
        class="font-semibold hover:text-accent-light transition-colors duration-300"
        >About Us</a
      >
      <a
        routerLink="projects"
        class="font-semibold hover:text-accent-light transition-colors duration-300"
        >Projects</a
      >
    </div>

    <!-- LOGO -->
    <a
      routerLink="home"
      class="nav-center flex-1 flex justify-center md:justify-center"
    >
      <img
        src="images/Logo.png"
        srcset="images/Logo.png 80w, images/Logo.png 160w"
        sizes="(max-width: 768px) 64px, 80px"
        class="max-h-16 md:max-h-20 object-contain"
        alt="Logo"
      />
    </a>

    <!-- RIGHT SIDE -->
    <div class="nav-right flex items-center gap-6">
      <a
        routerLink="contact"
        class="hidden md:block hide font-semibold text-light hover:text-accent transition-colors duration-300"
      >
        Contact
      </a>

      <div
        class="menu-btn-wrapper show-always text-light flex items-center gap-2 border-2 px-4 py-2 rounded-lg cursor-pointer transition-all duration-300 z-[1100]"
        (click)="sidePanel.toggle()"
      >
        <span class="menu-text hidden md:block">Menu</span>
        <div class="menu-btn flex flex-col justify-between w-6 h-[18px]">
          <span
            class="block h-[3px] w-full rounded-sm transition-all duration-300"
            [ngClass]="{ 'bg-light': isTop, 'bg-accent': !isTop }"
          ></span>
          <span
            class="block h-[3px] w-full rounded-sm transition-all duration-300"
            [ngClass]="{ 'bg-light': isTop, 'bg-accent': !isTop }"
          ></span>
          <span
            class="block h-[3px] w-full rounded-sm transition-all duration-300"
            [ngClass]="{ 'bg-light': isTop, 'bg-accent': !isTop }"
          ></span>
        </div>
      </div>
    </div>
  </div>
</nav>

<app-side-panel />
