<section appFadeIn class="projects_explore bg-light py-24 px-4 md:px-8 rounded-2xl">
  <div class="container mx-auto mt-24 md:mt-28">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-10 md:p-5 lg:p-2 xl:p-0">
      <div *ngFor="let item of projects" class="explore_item">
        <a [routerLink]="item.route">
          <div class="project_card_img">
            <img [src]="item.image" [alt]="item.title" />
          </div>
          <div class="explore_item_text">
            <h2>{{ item.title }}</h2>
            <p>Explore</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
