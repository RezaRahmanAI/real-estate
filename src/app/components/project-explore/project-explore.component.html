<div class="py-8 mb-8 rounded-2xl">
  <div class="mx-auto mt-24 md:mt-28" style="width: 85%">
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 mb-10 md:p-5 lg:p-2 xl:p-0"
    >
      <!-- Loop through projects to create the cards -->
      <div
        *ngFor="let item of projects"
        class="group relative w-full aspect-square overflow-hidden cursor-pointer rounded-2xl shadow-[0_4px_12px_0_rgba(0,0,0,0.2),0_-4px_12px_0_rgba(0,0,0,0.1)] hover:shadow-[0_6px_18px_0_rgba(0,0,0,0.3),0_-6px_18px_0_rgba(0,0,0,0.15)] transition duration-500 ease-in-out"
      >
        <a
          [routerLink]="item.route"
          [queryParams]="{ category: item.title.split(' ')[0] }"
        >
          <div
            class="absolute inset-0 bg-green-500/0 group-hover:bg-green-500 h-0 group-hover:h-full transition-all duration-1000 ease-in-out"
          ></div>

          <div
            class="absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-none z-10"
          >
            <!-- ICON -->
            <div
              class="w-20 h-20 mb-4 flex items-center justify-center bg-white rounded-full shadow-md p-4 group-hover:scale-110 transition-transform duration-500"
            >
              <img
                [src]="item.image"
                [alt]="item.title + ' icon'"
                class="w-full h-full object-contain"
              />
            </div>

            <!-- TITLE -->
            <h2
              class="text-xl md:text-2xl lg:text-3xl text-dark font-poppins font-semibold mb-3 
                     transition-colors duration-1000 group-hover:text-white"
            >
              {{ item.title }}
            </h2>

            <!-- Explore Text -->
            <p
              class="text-lg text-dark opacity-0 translate-y-6 group-hover:opacity-100 group-hover:translate-y-0 transition duration-1000 ease-out group-hover:text-white"
            >
              Explore
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
