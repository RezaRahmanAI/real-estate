<div appFadeIn class="bg-light py-24 px-4 md:px-8 rounded-2xl">
  <div class="mx-auto mt-24 md:mt-28" style="width: 85%">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mb-10 md:p-5 lg:p-2 xl:p-0">
      <div *ngFor="let item of projects" class="group relative w-full h-[300px] md:h-[400px] lg:h-[500px] rounded-2xl overflow-hidden cursor-pointer shadow-[0_25px_60px_-10px_rgba(96,153,102,0.08)] hover:-translate-y-1 hover:shadow-[0_35px_80px_-10px_rgba(96,153,102,0.2)] transition duration-400 ease-in-out">
        <a [routerLink]="item.route" [queryParams]="{ category: item.title.split(' ')[0] }">
          <div class="absolute inset-0">
            <img [src]="item.image" [alt]="item.title" class="w-full h-full object-cover rounded-2xl brightness-50 hover:brightness-100 transition duration-500 ease-out" />
          </div>
          <div class="absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-none">
            <h2 class="text-3xl text-white font-poppins font-semibold mb-5">{{ item.title }}</h2>
            <p class="text-lg text-white opacity-0 translate-y-8 group-hover:opacity-100 group-hover:translate-y-0 transition duration-500 ease-out">Explore</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
