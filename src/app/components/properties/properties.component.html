<section id="properties" appFadeIn class="min-h-screen flex flex-col justify-center items-center p-8 text-center bg-accent-light opacity-0 translate-y-16 transition-all duration-1000 ease-in-out">
  <h2 class="text-4xl font-bold mb-4 text-dark">Featured Properties</h2>
  <div class="properties-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 w-full max-w-5xl">
    <div *ngFor="let property of properties" class="property bg-light rounded-xl overflow-hidden shadow-lg transform translate-y-8 opacity-0 transition-all duration-1000 ease-in-out border border-accent" appFadeIn>
      <img [src]="property.imgSrc" [attr.src-fallback]="property.imgFallback" [alt]="property.alt" class="w-full h-48 object-cover" (error)="onImageError($event)" />
      <h3 class="p-4 text-xl text-dark">{{ property.title }}</h3>
      <p class="px-4 pb-4 text-base text-accent">{{ property.details }}</p>
    </div>
  </div>
</section>
