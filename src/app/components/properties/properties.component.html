<section id="properties" class="bg-gray-100 py-24 px-4 text-center">
  <div appFadeIn class="opacity-0 translate-y-12 transition-all duration-1000 max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold mb-8">Featured Properties</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let prop of properties" class="bg-white rounded-xl shadow-lg overflow-hidden" appFadeIn>
        <img [src]="prop.img" [alt]="prop.title" class="w-full h-48 object-cover"/>
        <h3 class="p-4 text-xl font-semibold">{{ prop.title }}</h3>
        <p class="px-4 pb-4">{{ prop.details }}</p>
      </div>
    </div>
  </div>
</section>
