<div class="carousel">
  <div class="list">
    <div class="item" *ngFor="let slide of slides; let i = index">
      <img [src]="slide.image" [alt]="slide.alt" loading="lazy">
      <div class="content">
        <div class="author">{{ slide.author }}</div>
        <div class="title">{{ slide.title }}</div>
        <div class="topic">{{ slide.topic }}</div>
        <div class="des">{{ slide.des }}</div>
        <div class="buttons">
          <button [routerLink]="['/projectdetails', slide.id]">SEE DETAILS</button>
          
        </div>
      </div>
    </div>
  </div>
  <div style="display: none;" class="thumbnail">
    <div class="item" *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)">
      <img [src]="slide.image" [alt]="slide.alt + ' thumbnail'" loading="lazy">
      <div class="content">
        <div class="title">{{ slide.thumbnailTitle }}</div>
        <div class="description">{{ slide.thumbnailDescription }}</div>
      </div>
    </div>
  </div>
  <div style="display: none;" class="arrows">
    <button  id="prev" aria-label="Previous slide">&lt;</button>
    <button id="next" aria-label="Next slide">&gt;</button>
  </div>
  <div class="time"></div>
</div>
