<section appFadeIn class="testimonial_section py-12 px-4 md:px-8 rounded-2xl">
  <div class="content-card  p-6 rounded-2xl shadow-[0_25px_60px_-10px_rgba(96,153,102,0.08)] flex flex-wrap gap-6 relative">
    <div class="heading absolute left-0 top-0 flex flex-col gap-2">
      <h1 class="text-4xl md:text-5xl font-bold text-dark font-heading">Real People</h1>
      <h1 class="text-4xl md:text-5xl font-bold text-dark font-heading pl-6 md:pl-6">Real Praises</h1>
    </div>
    <div class="image-wrapper flex-1 min-w-[280px] mt-20 md:mt-24">
      <img
        *ngIf="testimonials[currentIndex].image"
        [src]="testimonials[currentIndex].image"
        [alt]="testimonials[currentIndex].name"
        class="w-full rounded-2xl object-cover"
        (error)="onImageError($event)"
      />
    </div>
    <div class="text-wrapper flex-2 min-w-[400px] flex flex-col gap-4 mt-20 md:mt-24">
      <h2 class="text-2xl md:text-3xl font-heading font-semibold text-dark">What our customers are saying</h2>
      <p class="sub text-accent-light text-sm">Serving over 50k+ customers every month</p>
      <div class="box bg-light p-4 rounded-xl relative">
        <svg class="quote-icon absolute -top-14 -left-14 z-[1]" xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 100 100">
          <g id="Group_18200" data-name="Group 18200" transform="translate(-206.342 -4804)">
            <path id="Path_6993" data-name="Path 6993" d="M104.944,101a25.874,25.874,0,0,0,7.059-.948c11.307-3.2,12.525-19.838,2.28-25.909C103.11,67.524,97.273,57.157,97.273,45.517c0-12.581,6.786-30,26.258-44.517h0C91.079,22.29,75.738,44.226,75.738,66.162,75.738,87.774,90.49,101,104.944,101Z" transform="translate(182.811 4803)" fill="var(--dark)"></path>
            <path id="Path_6992" data-name="Path 6992" d="M104.944,101a25.874,25.874,0,0,0,7.059-.948c11.307-3.2,12.525-19.838,2.28-25.909C103.11,67.524,97.273,57.157,97.273,45.517c0-12.581,6.786-30,26.258-44.517h0C91.079,22.29,75.738,44.226,75.738,66.162,75.738,87.774,90.49,101,104.944,101Z" transform="translate(130.604 4803)" fill="var(--dark)"></path>
          </g>
        </svg>
        <div class="stars text-yellow-500 mb-2">
          <span *ngFor="let i of [1,2,3,4,5]" class="star">★</span>
        </div>
        <p class="desc text-dark">{{ testimonials[currentIndex].description }}</p>
        <p class="name font-bold text-dark">{{ testimonials[currentIndex].name }}</p>
      </div>
      <div class="nav flex items-center gap-4 mt-4 justify-center md:justify-start">
        <button
          (click)="prev()"
          class="w-12 h-12 flex items-center justify-center bg-accent text-light rounded-full ring-offset-2 ring ring-accent hover:bg-accent-light transition duration-500 ease-in-out text-lg font-semibold"
        >
          ←
        </button>
        <span class="text-dark">{{ currentIndex + 1 }} of {{ testimonials.length }}</span>
        <button
          (click)="next()"
          class="w-12 h-12 flex items-center justify-center bg-accent text-light rounded-full ring-offset-2 ring ring-accent hover:bg-accent-light transition duration-500 ease-in-out text-lg font-semibold"
        >
          →
        </button>
      </div>
    </div>
  </div>
</section>
