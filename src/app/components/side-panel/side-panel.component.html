<div class="side-panel fixed top-0 right-[-300px] w-[300px] h-full bg-dark text-light z-[1200] flex flex-col transition-all duration-500 ease-[cubic-bezier(0.77,0,0.175,1)]" [class.open]="sidePanel.open$()">
  <div class="side-panel-header flex justify-end p-4">
    <button (click)="sidePanel.close()" id="close-panel" class="bg-none border-none text-3xl text-light cursor-pointer">&times;</button>
  </div>
  <ul class="side-panel-links list-none p-8 flex flex-col gap-6">
    <li><a (click)="scrollToSection('home')" href="#home" class="text-light text-lg hover:text-accent-light transition-colors duration-300">Home</a></li>
    <li><a (click)="scrollToSection('about')" href="#about" class="text-light text-lg hover:text-accent-light transition-colors duration-300">About</a></li>
    <li><a (click)="scrollToSection('properties')" href="#properties" class="text-light text-lg hover:text-accent-light transition-colors duration-300">Properties</a></li>
    <li><a (click)="scrollToSection('contact')" href="#contact" class="text-light text-lg hover:text-accent-light transition-colors duration-300">Contact</a></li>
  </ul>
</div>
