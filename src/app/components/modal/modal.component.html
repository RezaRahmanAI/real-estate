<div
  *ngIf="isVisible"
  class="fixed inset-0 flex items-center justify-center z-50"
  [@modalAnimation]
>
  <div
    class="relative mx-auto my-auto w-[500px] sm:w-[550px] md:w-[600px] lg:w-[650px] xl:max-w-4xl"
  >
    <!-- Close button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-2 z-50 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow hover:bg-gray-100"
    >
      <i class="ri-close-fill text-lg"></i>
    </button>

    <!-- Offer Image -->
    <img
      *ngIf="offer?.picture"
      [src]="baseUrl + '/api/attachment/get/' + offer?.picture"
      alt="Offer"
      class="w-full h-[500px] sm:h-[550px] md:h-[600px] lg:h-[650px] object-cover rounded"
      loading="lazy"
    />
  </div>
</div>
