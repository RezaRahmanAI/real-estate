<div class="fixed bottom-5 left-5 z-50">
  <!-- Main Toggle Button -->
  <button
    (click)="toggleSocialIcons()"
    aria-label="Toggle social media icons"
    class="w-14 h-14 rounded-full bg-accent flex items-center justify-center shadow-lg transform transition duration-300 hover:scale-110 hover:bg-accent"
  >
    <i class="ri-share-line text-2xl"></i>
  </button>

  <!-- Social Popup -->
  <div
    *ngIf="isOpen"
    class="mt-2 flex flex-col gap-2 p-2 rounded-xl shadow-lg animate-slideIn"
  >
    <a
      href="https://facebook.com"
      target="_blank"
      aria-label="Facebook"
      class="w-10 h-10 flex items-center justify-center rounded-xl bg-white hover:scale-110 transition transform"
    >
      <i class="ri-facebook-line text-xl"></i>
    </a>
    <a
      href="https://twitter.com"
      target="_blank"
      aria-label="Twitter"
      class="w-10 h-10 flex items-center justify-center rounded-xl bg-white hover:scale-110 transition transform"
    >
      <i class="ri-twitter-line text-xl"></i>
    </a>
    <a
      href="https://instagram.com"
      target="_blank"
      aria-label="Instagram"
      class="w-10 h-10 flex items-center justify-center rounded-xl bg-white hover:scale-110 transition transform"
    >
      <i class="ri-instagram-line text-xl"></i>
    </a>
    <a
      href="https://linkedin.com"
      target="_blank"
      aria-label="LinkedIn"
      class="w-10 h-10 flex items-center justify-center rounded-xl bg-white hover:scale-110 transition transform"
    >
      <i class="ri-linkedin-line text-xl"></i>
    </a>
  </div>
</div>
