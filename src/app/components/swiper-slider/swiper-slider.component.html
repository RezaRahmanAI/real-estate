<div class="w-[85%] mx-auto px-4">
  <div class="slider-wrapper">
    <div class="slides" [style.transform]="'translateX(' + currentTranslate + 'px)'">
      <div *ngFor="let slide of slides" class="slide group relative flex flex-col max-w-[400px] w-full">
        <a [routerLink]="['/projectdetails', slide.id]" class="block flex flex-col flex-grow">
          <div class="relative overflow-hidden">
            <img
              class="w-full h-[320px] sm:h-[400px] md:h-[450px] lg:h-[500px] object-cover transition-transform duration-300 group-hover:scale-105"
              [src]="slide.image"
              [alt]="slide.name || 'Project image'"
              loading="lazy"
              (error)="onImageError($event)"
            />
            <button
              class="absolute inset-x-0 bottom-4 mx-auto px-6 py-3 text-sm font-bold bg-accent text-light opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              [attr.aria-label]="'Visit project ' + slide.name"
            >
              Visit
            </button>
          </div>
          <div class="p-6 text-center flex flex-col">
            <h2 class="text-xl font-bold font-poppins mb-2 group-hover:text-accent transition-colors duration-200">
              {{ slide.name }}
            </h2>
            <div class="text-sm text-dark flex justify-center items-center gap-3 mb-4">
              <span>{{ slide.location }}</span>
              <span class="w-2 h-2 bg-accent"></span>
              <span>{{ slide.type }}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
