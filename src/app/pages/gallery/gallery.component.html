<div>
  <div class="headering py-36 sm:py-48 md:py-64 lg:py-72 xl:py-[200px]"></div>
  <div
    class="page_title absolute top-1/4 sm:top-1/3 md:top-2/4 lg:top-2/3 xl:top-3/4 2xl:top-[40%] left-0"
  >
    <h1 class="text-2xl sm:text-3xl md:text-4xl text-slate-100 p-5">/ Gallery</h1>
  </div>

  <div class="project_gallary py-14 px-2">
    <div class="container mx-auto">
      <div>
        <div class="containerw">
          <div *ngFor="let image of state.gallery; let index = index" class="item">
            <a
              [href]="'assets/' + image.contentName"
              data-fancybox="gallery"
            >
              <span *ngIf="image.contentType === 'Image'">
                <img
                  class="w-full h-full"
                  [src]="'assets/' + image.contentName"
                  alt=""
                />
              </span>
              <span *ngIf="image.contentType === 'Video'">
                <video class="w-full h-full" controls>
                  <source
                    [src]="'assets/' + image.contentName"
                    type="video/mp4"
                  />
                </video>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
