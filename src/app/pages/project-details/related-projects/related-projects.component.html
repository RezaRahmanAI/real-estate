<div class="related_projects py-14 bg-light" id="relatedProjects" appFadeIn>
  <div class="container mx-auto px-4">
    <h1 class="text-3xl md:text-4xl font-poppins font-bold text-dark mb-8 text-center">Related Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let item of projects" class="project_card group relative overflow-hidden rounded-2xl shadow-lg bg-white">
        <a (click)="onProjectSelect(item.id)" class="block">
          <div class="project_card_img">
            <img
              class="w-full h-80 object-cover rounded-t-2xl transition-transform duration-300 group-hover:scale-105"
              [src]="baseUrl + '/api/attachment/get/' + item.thumbnail"
              alt="Project thumbnail"
              (error)="onImageError($event)"
            />
          </div>
          <div class="project_card_details p-4 text-center">
            <h1 class="text-xl font-poppins font-bold text-dark mb-2 group-hover:text-accent transition">{{ item.name }}</h1>
            <p class="flex items-center justify-center gap-2 text-sm text-accent-light">
              <span>{{ item.category }}</span>
              <span class="w-2 h-2 bg-accent rounded-full"></span>
              <span>{{ item.type }}</span>
            </p>
          </div>
        </a>
      </div>
    </div>
    <div class="adds flex items-center justify-between w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/4 mx-auto mt-8 p-4 bg-accent rounded-full shadow-lg">
      <div class="flex items-center gap-3">
        <i class="ri-bookmark-3-fill text-xl md:text-2xl text-white"></i>
      </div>
      <div>
        <a routerLink="/contact" class="btn-primary px-4 py-2 text-sm font-semibold bg-white text-accent rounded-full hover:bg-accent-light">Booking Now</a>
      </div>
      <div class="flex items-center gap-3">
        <i class="ri-bookmark-3-fill text-xl md:text-2xl text-white"></i>
      </div>
    </div>
  </div>
</div>
