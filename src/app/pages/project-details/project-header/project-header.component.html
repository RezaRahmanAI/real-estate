<!-- Project Name & Address Section (85% width, centered) -->
<div class="w-[85%] mx-auto mt-40 mb-6">
  <h1 class="text-4xl md:text-5xl lg:text-6xl text-accent font-serif font-bold mb-2">
    {{ project?.name || 'Project Details' }}
  </h1>
  <p class="text-lg md:text-xl text-balck">
    {{ project?.address || 'No address available' }}
  </p>
</div>

<!-- Hero Section -->
<div
  class="relative w-full h-[500px] bg-cover bg-center"
  [style.backgroundImage]="project?.content ? 'url(' + baseUrl + '/api/attachment/get/' + project.content + ')' : 'url(/images/fallback.png)'"
  (error)="onImageError($event)"
>
  <!-- Dark overlay for readability -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Bottom-left info on hero -->
  <div class="absolute bottom-4 left-4 bg-black/50 text-white p-4 rounded-lg space-y-1">
    <p class="text-sm md:text-base">
      <span class="font-semibold">Building Type:</span> {{ project?.type || 'N/A' }}
    </p>
    <p class="text-sm md:text-base">
      <span class="font-semibold">Land Area:</span> {{ project?.landArea || 'N/A' }}
    </p>
  </div>
</div>
