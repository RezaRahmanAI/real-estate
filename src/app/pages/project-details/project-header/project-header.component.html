<div
  class="relative h-[50vh] md:h-[100vh]"
>
  <div
    class="h-[100%] bg-img"
    [style.backgroundImage]="
      project?.content
        ? 'url(' + baseUrl + '/api/attachment/get/' + project.content + ')'
        : 'url(/images/fallback.png)'
    "
    (error)="onImageError($event)"
  >
    <div class="relative z-10 text-container">
      <h1
        class="text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-white font-serif font-bold mb-2"
      >
        {{ project?.name || "Project Details" }}
      </h1>
      <p class="text-base md:text-lg lg:text-xl text-lightDark">
        {{ project?.address || "No address available" }}
      </p>
    </div>
  </div>
</div>
