<div class="project_location py-14" id="locationMap">
  <div class="">
    <h1 class="text-center">Location</h1>
    <div class="w-full mb-16">
      <iframe
        *ngIf="latitude && longitude"
        [src]="'https://www.google.com/maps?q=' + latitude + ',' + longitude | safeUrl"
        width="100%"
        height="650"
        style="border: 0"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="adds">
      <div class="px-4 flex items-center gap-3">
        <i class="ri-bookmark-3-fill"></i>
      </div>
      <div>
        <a routerLink="/contact" class="btn-primary">Register Now</a>
      </div>
      <div class="px-4 flex items-center gap-3">
        <i class="ri-bookmark-3-fill"></i>
      </div>
    </div>
  </div>
</div>
