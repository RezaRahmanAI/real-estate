<div class="py-14 bg-accent-light" id="contacting">
  <div class="w-[75%] mx-auto">
    <h1 class="font-serif text-3xl md:text-4xl lg:text-5xl font-bold text-[#1f2d46] mb-4">
      Interested?
    </h1>
    <h2 class="font-serif text-2xl md:text-3xl lg:text-4xl font-bold text-[#1f2d46] mb-12">
      Get in Touch Today!
    </h2>

    <form class="w-full space-y-6" (ngSubmit)="onSubmit()">
      <!-- First line: Full Name -->
      <div class="relative">
        <input
          type="text"
          id="name"
          placeholder="Full Name"
          required
          class="peer block w-full border-b-2 border-accent bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-accent-dark focus:outline-none"
        />
        <label
          for="name"
          class="absolute left-0 top-2 text-white text-sm transition-opacity duration-300
                 peer-placeholder-shown:opacity-100 peer-placeholder-shown:block
                 opacity-0"
        >
          Full Name
        </label>
      </div>

      <!-- Second line: Phone & Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="relative">
          <input
            type="tel"
            id="phone"
            placeholder="Phone Number"
            required
            class="peer block w-full border-b-2 border-accent bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-accent-dark focus:outline-none"
          />
          <label
            for="phone"
            class="absolute left-0 top-2 text-white text-sm transition-opacity duration-300
                   peer-placeholder-shown:opacity-100 peer-placeholder-shown:block
                   opacity-0"
          >
            Phone Number
          </label>
        </div>

        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Email"
            required
            class="peer block w-full border-b-2 border-accent bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-accent-dark focus:outline-none"
          />
          <label
            for="email"
            class="absolute left-0 top-2 text-white text-sm transition-opacity duration-300
                   peer-placeholder-shown:opacity-100 peer-placeholder-shown:block
                   opacity-0"
          >
            Email
          </label>
        </div>
      </div>

      <!-- Third line: Message -->
      <div class="relative">
        <textarea
          id="message"
          placeholder="Message"
          required
          class="peer block w-full border-b-2 border-accent bg-transparent py-2 text-gray-900 placeholder-transparent resize-none focus:border-accent-dark focus:outline-none"
        ></textarea>
        <label
          for="message"
          class="absolute left-0 top-2 text-white text-sm transition-opacity duration-300
                 peer-placeholder-shown:opacity-100 peer-placeholder-shown:block
                 opacity-0"
        >
          Message
        </label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-accent hover:bg-accent-dark text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300"
      >
        Submit
      </button>
    </form>
  </div>
</div>
