<div
  class="min-h-screen bg-color-1 py-16 flex items-center justify-center font-[Inter]"
>
  <div class="container mx-auto px-4 w-[85%]">
    <div
      class="flex flex-col lg:flex-row gap-8 w-full mx-auto bg-white p-12 rounded-3xl shadow-lg"
    >
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">Schedule A Tour</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
          <!-- Name Input -->
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="peer block w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:border-green-500 placeholder-transparent"
            />
            <label
              for="name"
              class="absolute left-0 top-2 text-gray-700 text-base transition-all peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-100"
              >Your Name</label
            >
          </div>
          <!-- Email Input -->
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              class="peer block w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:border-green-500 placeholder-transparent"
            />
            <label
              for="email"
              class="absolute left-0 top-2 text-gray-700 text-base transition-all peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-100"
              >Your Email</label
            >
          </div>
          <!-- Phone Input -->
          <div class="relative">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone"
              class="peer block w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:border-green-500 placeholder-transparent"
            />
            <label
              for="phone"
              class="absolute left-0 top-2 text-gray-700 text-base transition-all peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-100"
              >Your Phone</label
            >
          </div>
        </div>
        <!-- Message Input -->
        <div class="mt-4 relative">
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your message"
            class="peer block w-full px-3 py-2 border-b border-gray-300 focus:outline-none focus:border-green-500 placeholder-transparent"
          ></textarea>
          <label
            for="message"
            class="absolute left-0 top-2 text-gray-700 text-base transition-all peer-placeholder-shown:opacity-100 peer-focus:opacity-0 opacity-100"
            >Your message</label
          >
        </div>
        <!-- Submit Button -->
        <div class="mt-6">
          <button
            class="w-full md:w-auto px-9 py-5 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300"
          >
            Submit Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
