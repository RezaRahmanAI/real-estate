<section  class="owner_speech  relative">
  <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-10 items-start">
    <div class="flex-shrink-0 w-full lg:w-1/3">
      <div class="overflow-hidden rounded-xl shadow-md">
        <img
          *ngIf="ownerImage; else ownerPlaceholder"
          [src]="ownerImage"
          alt="Owner image"
          class="w-full object-cover aspect-[4/5]"
          loading="lazy"
          (error)="onImageError($event)"
          [@imageAnimation]
        />
        <ng-template #ownerPlaceholder>
          <div class="w-full aspect-[4/5] bg-accent-light/20 flex items-center justify-center text-dark" [@imageAnimation]>
            No image
          </div>
        </ng-template>
      </div>
    </div>
    <div class="flex-1 relative">
      <svg class="absolute -top-14 -left-14 z-[1] w-24 h-24 fill-dark opacity-90" viewBox="0 0 24 24">
        <path d="M14 17C14 18.1046 13.1046 19 12 19C10.8954 19 10 18.1046 10 17C10 15.8954 10.8954 15 12 15C13.1046 15 14 15.8954 14 17ZM14 17C14 18.1046 15.1046 19 16 19C17.1046 19 18 18.1046 18 17C18 15.8954 17.1046 15 16 15C15.1046 15 14 15.8954 14 17Z" />
      </svg>
      <h2 class="text-4xl font-poppins font-bold text-dark mb-2" [@headingAnimation]>Ownerâ€™s Message</h2>
      <div class="mb-4">
        <h3 *ngIf="ownerName" class="text-2xl font-semibold text-accent" [@headingAnimation]>
          {{ ownerName }}
        </h3>
        <p *ngIf="ownerDesignation" class="text-sm font-medium text-accent-light" [@textAnimation]>
          {{ ownerDesignation }}
        </p>
      </div>
      <div class="relative text-lg leading-relaxed text-dark">
        <p *ngIf="ownerSpeech; else noSpeech" [@textAnimation]>
          {{ ownerSpeech }}
        </p>
        <ng-template #noSpeech>
          <p class="text-accent-light" [@textAnimation]>Owner message is not available at the moment.</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
