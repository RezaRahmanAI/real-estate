<section  class="owner_speech  relative">
  <div class="w-[85%] mx-auto flex flex-col lg:flex-row gap-10 items-start">
    <div class="flex-shrink-0 w-full lg:w-1/3">
      <div class="overflow-hidden rounded-xl shadow-md">
        <img
          *ngIf="ownerImage; else ownerPlaceholder"
          [src]="ownerImage"
          alt="Owner image"
          class="w-full object-cover aspect-[4/5]"
          loading="lazy"
          (error)="onImageError($event)"
        />
        <ng-template #ownerPlaceholder>
          <div class="w-full aspect-[4/5] bg-accent-light/20 flex items-center justify-center text-dark" >
            No image
          </div>
        </ng-template>
      </div>
    </div>
    <div class="flex-1 fade-up relative">      
      <h2 class="text-4xl font-poppins font-bold text-dark mb-2">Ownerâ€™s Message</h2>
      <div class="mb-4">
        <h3 *ngIf="ownerName" class="text-2xl font-semibold text-accent">
          {{ ownerName }}
        </h3>
        <p *ngIf="ownerDesignation" class="text-sm font-medium text-accent-light" >
          {{ ownerDesignation }}
        </p>
      </div>
      <div class="relative text-lg leading-relaxed text-dark">
        <p *ngIf="ownerSpeech; else noSpeech" >
          {{ ownerSpeech }}
        </p>
        <ng-template #noSpeech>
          <p class="text-accent-light">Owner message is not available at the moment.</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
