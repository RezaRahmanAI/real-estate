<!-- Lead Capture Form -->
<div appFadeIn class="connect_form py-16">
  <div class="container max-w-2xl mx-auto"> <!-- ✅ centered & limited width -->
    <div class="form-wrapper bg-white shadow-lg rounded-2xl p-8">
      <h2 class="form-title text-2xl font-bold text-center text-primary">Request Your Consultation</h2>
      <p class="form-sub text-center text-gray-600 mt-2">
        No obligation. One of our property experts will contact you within 2 business hours.
      </p>

      <!-- Feedback messages -->
      <div *ngIf="errorMessage" class="feedback error text-center text-red-600 mt-4">
        {{ errorMessage }}
      </div>
      <div *ngIf="submitted" class="feedback success text-center text-green-600 mt-4">
        Thank you! We’ll be in touch shortly.
      </div>

      <!-- Form -->
      <form
        #contactForm="ngForm"
        (ngSubmit)="createData(contactForm)"
        novalidate
        class="form-grid grid gap-6 mt-6"
      >
        <div class="field-group">
          <label for="name" class="block font-medium">Full Name *</label>
          <input
            type="text"
            name="name"
            id="name"
            [(ngModel)]="contactData.name"
            required
            class="input w-full border rounded-lg px-4 py-2"
            placeholder="Your name"
          />
        </div>

        <div class="field-group">
          <label for="phone" class="block font-medium">Phone Number *</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            [(ngModel)]="contactData.phone"
            required
            class="input w-full border rounded-lg px-4 py-2"
            placeholder="e.g. 01329-638961"
          />
        </div>

        <div class="field-group col-span-full">
          <label for="email" class="block font-medium">Email *</label>
          <input
            type="email"
            name="email"
            id="email"
            [(ngModel)]="contactData.email"
            required
            class="input w-full border rounded-lg px-4 py-2"
            placeholder="you@example.com"
          />
        </div>

        <div class="field-group col-span-full">
          <label for="message" class="block font-medium">Details</label>
          <textarea
            name="message"
            id="message"
            rows="3"
            [(ngModel)]="contactData.message"
            class="input w-full border rounded-lg px-4 py-2"
            placeholder="Preferred area, special requests, best time to call..."
          ></textarea>
        </div>

        <div class="consent col-span-full text-center text-sm text-gray-500">
          <p>
            By submitting, you agree to our <span class="font-semibold">privacy policy</span>. We’ll never share your information.
          </p>
        </div>

        <div class="submit-wrapper col-span-full text-center">
          <button
            type="submit"
            [disabled]="submitting || contactForm.invalid"
            class="btn large bg-primary text-white px-6 py-3 rounded-lg shadow hover:bg-primary-dark transition"
          >
            <span *ngIf="!submitting">Request Consultation</span>
            <span *ngIf="submitting">Sending...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
