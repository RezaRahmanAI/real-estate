<div
  class="min-h-screen bg-color-1 py-8 flex items-center justify-center font-[Inter]"
>
  <div class="container mx-auto px-4 w-[85%]">
    <div class="flex flex-col lg:flex-row gap-8 w-full mx-auto p-12">
      <div class="flex-1 pt-20 fade-up">
        <p
          class="text-green-500 font-semibold uppercase tracking-wider text-sm mb-2"
        >
          CONTACT
        </p>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8">
          Contact Us
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Name Input -->
          <div class="relative">
            <input
              type="text"
              id="name"
              placeholder="Full Name"
              required
              class="peer block w-full border-b border-lightDark bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-green-500 focus:outline-none"
            />
            <label
              for="name"
              class="absolute left-0 top-2 text-lightDark text-sm transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100 opacity-0 -translate-y-5"
            >
              Full Name
            </label>
          </div>

          <!-- Phone Input -->
          <div class="relative">
            <input
              type="tel"
              id="phone"
              placeholder="Phone Number"
              required
              class="peer block w-full border-b border-lightDark bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-green-500 focus:outline-none"
            />
            <label
              for="phone"
              class="absolute left-0 top-2 text-lightDark text-sm transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100 opacity-0 -translate-y-5"
            >
              Phone Number
            </label>
          </div>

          <!-- Email Input -->
          <div class="relative">
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              class="peer block w-full border-b border-lightDark bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-green-500 focus:outline-none"
            />
            <label
              for="email"
              class="absolute left-0 top-2 text-lightDark text-sm transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100 opacity-0 -translate-y-5"
            >
              Email
            </label>
          </div>

          <!-- Subject Input -->
          <div class="relative">
            <input
              type="text"
              id="subject"
              placeholder="Subject"
              required
              class="peer block w-full border-b border-lightDark bg-transparent py-2 text-gray-900 placeholder-transparent focus:border-green-500 focus:outline-none"
            />
            <label
              for="subject"
              class="absolute left-0 top-2 text-lightDark text-sm transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100 opacity-0 -translate-y-5"
            >
              Subject
            </label>
          </div>
        </div>

        <!-- Message Input -->
        <div class="mt-4 relative">
          <textarea
            id="message"
            placeholder="Message"
            required
            class="peer block w-full border-b border-lightDark bg-transparent py-2 text-gray-900 placeholder-transparent resize-none focus:border-green-500 focus:outline-none"
          ></textarea>
          <label
            for="message"
            class="absolute left-0 top-2 text-lightDark text-sm transition-all duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:opacity-100 opacity-0 -translate-y-5"
          >
            Message
          </label>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button
            class="w-full md:w-auto px-9 py-5 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300"
          >
            Send Message
          </button>
        </div>
      </div>

      <!-- Map -->
      <div class="flex-1 flex justify-center items-center fade-up">
        <div class="bg-white p-2 rounded-xl">
          <div
            class="rounded-xl overflow-hidden shadow-lg relative w-[550px] h-[550px] animate-entrance"
          >
            <div
              class="absolute inset-0 bg-gray-200 animate-pulse"
              [class.hidden]="isMapLoaded"
            ></div>

            <iframe
              title="Office location on map"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19412.96407524426!2d90.36601795!3d23.7963304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sbd!4v1742033667355!5m2!1sen!2sbd"
              class="absolute inset-0 w-full h-full border-0"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              (load)="onMapLoad()"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
