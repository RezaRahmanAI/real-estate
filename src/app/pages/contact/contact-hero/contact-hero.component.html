<div class="relative">
  <!-- Quote on top -->
<div class="w-[85%] mt-36 mx-auto my-5">
  <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold text-accent tracking-tight drop-shadow-lg">
    Trust Built, Promise Kept
  </h2>
</div>

<!-- Hero Banner with fixed parallax -->
<div class="relative h-[600px] w-full overflow-hidden">
  <!-- Background Image -->
  <div 
    class="absolute top-0 left-0 w-full h-[120%] bg-cover bg-center transform-gpu will-change-transform"
    style="background-image: url('/images/banner/banner-3.png');"
    [ngStyle]="{'transform': 'translateY(' + (scrollY * 0.3 - 60) + 'px)'}">
  </div>

  <!-- Optional overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Centered content -->
  <div class="relative z-10 flex items-center justify-center h-full px-5">
    <div class="inline-flex items-baseline gap-2 bg-[rgba(0,0,0,0.3)] backdrop-blur-md rounded-2xl px-6 py-4 shadow-lg max-w-[85%]">
      
    </div>
  </div>
</div>
</div>
