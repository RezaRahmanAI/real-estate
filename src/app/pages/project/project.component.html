<div class="relative">
  <!-- Hero Section -->
  <div
    class="relative bg-cover bg-center h-[320px] sm:h-[400px] lg:h-[500px] flex items-center justify-center"
    style="background-image: url('/images/banner/banner-3.png')"
  >
    <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/20"></div>
    <div class="relative z-10 text-center px-5 py-28 sm:py-40 max-w-4xl" appFadeIn>
      <div class="inline-flex items-baseline gap-3 px-8 py-5">
        <span class="text-accent font-poppins text-xl font-bold select-none">/</span>
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white font-poppins tracking-tighter">
          Projects
        </h1>
      </div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="p-6" appFadeIn>
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 items-end">
        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-semibold text-gray-800 font-poppins mb-2">Project Category</label>
          <select
            #categorySelect
            id="category"
            name="category"
            class="w-full px-4 py-3 text-sm text-gray-800 bg-transparent focus:outline-none focus:ring-2 focus:ring-accent"
          >
            <option value="all" selected>All Categories</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Upcoming">Upcoming</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label for="type" class="block text-sm font-semibold text-gray-800 font-poppins mb-2">Project Type</label>
          <select
            #typeSelect
            id="type"
            name="type"
            class="w-full px-4 py-3 text-sm text-gray-800 bg-transparent focus:outline-none focus:ring-2 focus:ring-accent"
          >
            <option value="all" selected>All Types</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="flex gap-3">
          <button
            (click)="getProject()"
            aria-label="Apply filters"
            class="flex items-center justify-center gap-2 w-full py-3 text-sm font-bold bg-accent text-white transition-all duration-300 hover:bg-accent-dark"
          >
            <i class="ti ti-filter"></i>
            Filter
          </button>
          <button
            (click)="resetFilters()"
            aria-label="Reset filters"
            class="flex items-center justify-center gap-2 w-full py-3 text-sm font-bold text-gray-800 bg-transparent hover:text-accent transition-all duration-300"
          >
            <i class="ti ti-refresh"></i>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="py-16">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-4">

        <div
          *ngFor="let item of state.list"
          class="group relative flex flex-col max-w-[400px] w-full"
        >
          <a [routerLink]="['/projectdetails', item.id]" class="block flex flex-col flex-grow">
            <div class="relative overflow-hidden">
              <img
                class="w-full h-[320px] sm:h-[400px] md:h-[450px] lg:h-[500px] object-cover transition-transform duration-300 group-hover:scale-105"
                [src]="baseUrl + '/api/attachment/get/' + item.thumbnail"
                [attr.alt]="item.name || 'Project image'"
                loading="lazy"
                (error)="onImageError($event)"
              />
              <button
                class="absolute inset-x-0 bottom-4 mx-auto px-6 py-3 text-sm font-bold bg-accent text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                [attr.aria-label]="'Visit project ' + item.name"
              >
                Visit
              </button>
            </div>
            <div class="p-6 text-center flex flex-col">
              <h2 class="text-xl font-bold font-poppins mb-2 group-hover:text-accent transition-colors duration-200">
                {{ item.name }}
              </h2>
              <div class="text-sm text-gray-600 flex justify-center items-center gap-3 mb-4">
                <span>{{ item.location || 'Unknown' }}</span>
                <span class="w-2 h-2 bg-accent"></span>
                <span>{{ item.type || 'â€”' }}</span>
              </div>
            </div>
          </a>
        </div>
        <div *ngIf="!state.list.length" class="col-span-full text-center py-16 text-gray-800 font-poppins text-lg">
          No projects match your filters. Try adjusting criteria.
        </div>
      </div>
    </div>
  </div>
</div>
