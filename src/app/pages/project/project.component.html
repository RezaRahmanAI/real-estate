<div class="relative overflow-hidden">
  <!-- Hero Section -->
  <div
    class="relative bg-cover bg-center h-[320px] sm:h-[400px] lg:h-[500px] flex items-center justify-center"
    style="background-image: url('/images/banner/banner-3.png')"
  >
    <div class="absolute inset-0 bg-black/30 backdrop-blur-md"></div>
    <div
      class="relative z-10 text-center px-5 py-28 sm:py-40 max-w-3xl"
      appFadeIn
    >
      <div
        class="inline-flex items-baseline gap-2 bg-black/30 backdrop-blur-md rounded-2xl px-6 py-4 shadow-lg max-w-[90%] sm:max-w-2xl"
      >
        <span class="text-accent font-poppins text-lg select-none">/</span>
        <h1
          class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white font-poppins tracking-tight"
        >
          Projects
        </h1>
      </div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class=" bg-light p-5 border-b border-accent-light" appFadeIn>
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
        <!-- Category -->
        <div>
          <label for="category" class="block text-xs font-medium text-dark font-poppins mb-1">Project Category</label>
          <select
            #categorySelect
            id="category"
            name="category"
            class="w-full rounded-2xl border border-accent-light px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-accent text-dark bg-white"
          >
            <option value="all" selected>All Categories</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Upcoming">Upcoming</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label for="type" class="block text-xs font-medium text-dark font-poppins mb-1">Project Type</label>
          <select
            #typeSelect
            id="type"
            name="type"
            class="w-full rounded-2xl border border-accent-light px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-accent text-dark bg-white"
          >
            <option value="all" selected>All Types</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="flex gap-2">
          <button
            (click)="getProject()"
            aria-label="Apply filters"
            class="btn-primary flex items-center justify-center gap-2 w-full py-2.5 text-sm font-semibold bg-accent text-white rounded-2xl"
          >
            <i class="ti ti-filter"></i>
            Filter
          </button>
          <button
            (click)="resetFilters()"
            aria-label="Reset filters"
            class="btn-secondary flex items-center justify-center gap-2 w-full py-2.5 text-sm font-semibold border-2 border-accent-light text-dark rounded-2xl"
          >
            <i class="ti ti-refresh"></i>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Projects Grid -->
  <section class="project_section py-12 bg-light" appFadeIn>
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          *ngFor="let item of state.list"
          class="project_card group relative overflow-hidden rounded-2xl shadow-lg bg-white flex flex-col"
        >
          <div class="absolute top-4 left-4 z-10">
            <span
              class="badge font-poppins"
              [ngClass]="{
                'bg-accent-light text-dark': item.category === 'Completed',
                'bg-accent text-white': item.category === 'Ongoing',
                'bg-accent-light/50 text-dark': item.category === 'Upcoming'
              }"
            >
              {{ item.category || 'N/A' }}
            </span>
          </div>
          <a [routerLink]="['/projectdetails', item.id]" class="block flex flex-col flex-grow">
            <div class="project_card_img overflow-hidden rounded-t-2xl relative">
              <img
                class="w-full h-[320px] object-cover transition-transform duration-500 group-hover:scale-105 group-hover:brightness-80"
                [src]="baseUrl + '/api/attachment/get/' + item.thumbnail"
                [attr.alt]="item.name || 'Project image'"
                loading="lazy"
                (error)="onImageError($event)"
              />
              <div class="absolute bottom-4 right-4 bg-white/80 px-3 py-1 rounded-full text-xs font-medium flex items-center gap-2 shadow">
                <span class="text-dark">{{ item.type || 'â€”' }}</span>
              </div>
            </div>
            <div class="project_card_details p-5 text-center flex flex-col flex-grow">
              <h2 class="text-xl font-bold font-poppins mb-1 group-hover:text-accent transition">
                {{ item.name }}
              </h2>
              <div class="text-sm text-accent-light flex justify-center items-center gap-2 mb-3">
                <span>{{ item.location || 'Unknown' }}</span>
                <span class="w-2 h-2 bg-accent rounded-full"></span>
                <span>{{ item.type }}</span>
              </div>
              <div class="mt-auto flex justify-center gap-3">
                <button
                  class="btn-primary text-sm px-6 py-2.5 rounded-full font-semibold bg-accent text-white"
                  [attr.aria-label]="'View details of ' + item.name"
                >
                  View Details
                </button>
                <button
                  *ngIf="item.canSchedule"
                  class="btn-secondary text-sm px-6 py-2.5 rounded-full font-semibold border-2 border-accent-light text-dark"
                  [attr.aria-label]="'Schedule visit for ' + item.name"
                >
                  Schedule Visit
                </button>
              </div>
            </div>
          </a>
        </div>
        <div *ngIf="!state.list.length" class="col-span-full text-center py-16 text-dark font-poppins">
          No projects match your filters. Try adjusting criteria.
        </div>
      </div>
    </div>
  </section>
</div>
