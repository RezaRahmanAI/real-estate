<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen">
  <div class="flex items-center mb-6">
    <h6 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 flex-grow">Edit Project</h6>
    <a [routerLink]="['projects']" class="px-6 py-2 text-white bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-700 hover:to-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg text-sm font-medium transition-all duration-200">
      <span class="align-middle">Back</span>
    </a>
  </div>
  <div class="relative">
    <app-project-form *ngIf="project" [project]="project" mode="edit" (saved)="onProjectSaved()"></app-project-form>
  </div>
</div>
