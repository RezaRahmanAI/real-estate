<div class="container mx-auto p-6">
  <div class="flex items-center mb-6 fade-up animate">
    <h6 class="text-lg font-bold text-dark flex-grow">Create Project</h6>
    <a [routerLink]="['/dashboard/projects']" class="px-6 py-2 text-white bg-gradient-to-r from-gray-600 to-gray-500 hover:from-gray-700 hover:to-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg text-sm font-medium transition-all duration-200">
      <span class="align-middle">Back</span>
    </a>
  </div>
  <div class="relative bg-white rounded-lg shadow-md fade-up animate">
    <app-project-form [project]="null" mode="create" (saved)="onProjectSaved()"></app-project-form>
  </div>
</div>
