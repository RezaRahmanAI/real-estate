<div class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 transition-opacity duration-300">
  <div class="relative p-4 sm:p-6 w-full max-w-4xl mx-auto max-h-[90vh] overflow-y-auto">
    <div class="relative bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-xl shadow-2xl dark:shadow-none transition-all duration-300 transform animate-slideIn">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-xl sm:text-2xl font-bold text-indigo-600 dark:text-indigo-400">{{ mode === 'create' ? 'Add Project' : 'Edit Project' }}</h3>
        <button type="button" (click)="closeModal()" class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white rounded-lg p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form (ngSubmit)="saveProject()" enctype="multipart/form-data" class="p-4 sm:p-6">
        <div class="grid gap-4 sm:gap-6 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label for="name" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Name</label>
            <input id="name" [(ngModel)]="_project.name" name="name" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter Name" required />
            <input *ngIf="mode === 'edit'" id="id" [(ngModel)]="_project.id" name="id" type="text" class="hidden" />
          </div>
          <div>
            <label for="category" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Category</label>
            <select id="category" [(ngModel)]="_project.category" name="category" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200">
              <option value="">Select category</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Upcoming">Upcoming</option>
              <option value="Completed">Completed</option>
              <option value="Handover">Handover</option>
            </select>
          </div>
          <div>
            <label for="type" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Type</label>
            <select id="type" [(ngModel)]="_project.type" name="type" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200">
              <option value="">Select type</option>
              <option value="Residential">Residential</option>
              <option value="Commercial">Commercial</option>
              <option value="Land">Land</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="description" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Description</label>
            <textarea id="description" [(ngModel)]="_project.description" name="description" rows="3" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write description here"></textarea>
          </div>
          <div class="sm:col-span-2">
            <label for="address" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Address</label>
            <textarea id="address" [(ngModel)]="_project.address" name="address" rows="3" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write address here"></textarea>
          </div>
          <div>
            <label for="landArea" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Land Area</label>
            <input id="landArea" [(ngModel)]="_project.landArea" name="landArea" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter land area" />
          </div>
          <div>
            <label for="builtUpArea" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Built Up Area</label>
            <input id="builtUpArea" [(ngModel)]="_project.builtUpArea" name="builtUpArea" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter built up area" />
          </div>
          <div>
            <label for="height" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Height</label>
            <input id="height" [(ngModel)]="_project.height" name="height" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter height" />
          </div>
          <div>
            <label for="numberOfApartments" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Number of Apartments</label>
            <input id="numberOfApartments" [(ngModel)]="_project.numberOfApartments" name="numberOfApartments" type="number" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter number of apartments" />
          </div>
          <div>
            <label for="numberOfParking" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Number of Parkings</label>
            <input id="numberOfParking" [(ngModel)]="_project.numberOfParking" name="numberOfParking" type="number" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter number of parking" />
          </div>
          <div>
            <label for="unitPerFloors" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Unit Per Floors</label>
            <input id="unitPerFloors" [(ngModel)]="_project.unitPerFloors" name="unitPerFloors" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter unit per floors" />
          </div>
          <div>
            <label for="sizeOfEachApartment" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Size of Each Apartment</label>
            <input id="sizeOfEachApartment" [(ngModel)]="_project.sizeOfEachApartment" name="sizeOfEachApartment" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter size of each apartment" />
          </div>
          <div>
            <label for="thumbnail" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Thumbnail</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 focus:outline-none dark:placeholder-gray-400 transition-all duration-200" id="thumbnail" name="thumbnail" type="file" (change)="onThumbnailChange($event)" />
            <p class="mt-1 text-xs sm:text-sm text-gray-500 dark:text-gray-300">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
          </div>
          <div>
            <label for="contentType" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Content Type</label>
            <select id="contentType" [(ngModel)]="contentType" name="contentType" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200">
              <option value="">Select content type</option>
              <option value="Image">Image</option>
              <option value="Video">Video</option>
            </select>
          </div>
          <div>
            <label for="content" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">{{ contentType === 'Video' ? 'Content (Video max 15MB)' : 'Content' }}</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 focus:outline-none dark:placeholder-gray-400 transition-all duration-200" id="content" name="content" type="file" (change)="onContentChange($event)" />
          </div>
          <div class="sm:col-span-2">
            <label for="offerTitle" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Offer Title</label>
            <textarea id="offerTitle" [(ngModel)]="_project.offerTitle" name="offerTitle" rows="3" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write offer title here"></textarea>
          </div>
          <div class="sm:col-span-2">
            <label for="offerDateTime" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Offer Date Time</label>
            <input id="offerDateTime" [(ngModel)]="_project.offerDateTime" name="offerDateTime" type="datetime-local" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" required />
          </div>
          <div class="hidden">
            <label for="latitude" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Latitude</label>
            <input id="latitude" [(ngModel)]="_project.latitude" name="latitude" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter map latitude" />
          </div>
          <div class="hidden">
            <label for="longitude" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Longitude</label>
            <input id="longitude" [(ngModel)]="_project.longitude" name="longitude" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter map longitude" />
          </div>
        </div>
        <div class="mt-4 sm:mt-6 flex justify-end">
          <button type="submit" class="inline-flex items-center px-4 sm:px-6 py-2 sm:py-3 text-white bg-gradient-to-r from-indigo-600 to-cyan-500 hover:from-indigo-700 hover:to-cyan-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm text-center dark:focus:ring-indigo-800 transition-all duration-200">
            <svg class="mr-2 -ml-1 w-4 sm:w-5 h-4 sm:h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
            {{ mode === 'create' ? 'Save' : 'Update' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
